<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finding Colors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Upload File</h2>
<form action = "/upload" method = "POST"
   enctype = "multipart/form-data">
   <input type = "file" name = "file" />
   <input type = "submit"/>

    {% if error %}
    <p class="error">{{error}}</p>
    {% endif %}

    {% if image %}
    <h2>Most Common Colors:</h2>
    <div class="color-container">
        {% set i=namespace(value=0) %}
        {% for color in most_common_colors %}
        <div class="color" style="background-color:rgb({{ color[0][0] }},{{ color[0][1] }},{{ color[0][2] }})">
            <span>{{ color[0] }} {{ hex_color[i.value] }}</span>
            {% set i.value = i.value + 1 %}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</form>
</body>
</html>
